<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mini App Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body { background: #f0f4fa; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
      .fade-in {
        font-family: sans-serif;
        font-size: 2.4rem;
        color: #2563eb;
        opacity: 0;
        animation: fadeIn 1.2s forwards, pulse 2s 1.2s infinite;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="fade-in">mini app test</div>
  </body>
</html>
