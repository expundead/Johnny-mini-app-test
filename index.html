<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Events Example</title>
    <style>
      body { background: #181730; color: #fff; font-family: sans-serif; margin: 0; }
      .container { max-width: 400px; margin: 0 auto; padding: 24px 0; }
      .event-card {
        background: #232347;
        border-radius: 20px;
        box-shadow: 0 2px 12px #0005;
        margin-bottom: 28px;
        overflow: hidden;
      }
      .event-image {
        width: 100%;
        height: 170px;
        background: #292955;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .event-title {
        font-weight: 600;
        font-size: 1.1rem;
        margin: 16px 20px 10px 20px;
        background: #232347;
        color: #fff;
        border-radius: 6px;
        min-height: 28px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        /* текст не отображается, только пустой блок */
      }
      .event-info-row {
        display: flex;
        gap: 10px;
        margin: 0 20px 18px 20px;
      }
      .event-info {
        flex: 1;
        background: #232347;
        color: #fff;
        border-radius: 8px;
        min-height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1.5px dashed #47477b;
        font-size: 0.95rem;
        /* текст не отображается, только пустой блок */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Event Card 1 -->
      <div class="event-card">
        <div class="event-image"></div>
        <div class="event-title"></div>
        <div class="event-info-row">
          <div class="event-info"></div>
          <div class="event-info"></div>
          <div class="event-info"></div>
        </div>
      </div>
      <!-- Event Card 2 -->
      <div class="event-card">
        <div class="event-image"></div>
        <div class="event-title"></div>
        <div class="event-info-row">
          <div class="event-info"></div>
          <div class="event-info"></div>
          <div class="event-info"></div>
        </div>
      </div>
      <!-- Event Card 3 -->
      <div class="event-card">
        <div class="event-image"></div>
        <div class="event-title"></div>
        <div class="event-info-row">
          <div class="event-info"></div>
          <div class="event-info"></div>
          <div class="event-info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
